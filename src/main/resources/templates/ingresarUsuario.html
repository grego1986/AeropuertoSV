<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Aeropuerto Sauce Viejo </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="body-wrapper">
	<div class="app-container">
		<!-- Formulario para ingresar el DNI -->
		<form class="ticket-printed" th:action="@{/ingresarUsuario/validarDNI}" method="post">
			<div class="user-title">
			<h2>Ingrese un DNI</h2>
			</div>
			<div>
				<label class="label-important-bold" for="dni">DNI:</label>
				<input type="text" id="dni" name="dni" autocomplete="off" required>
				<button type="submit" class="btn btn-primary">Buscar</button>
			</div>
			<span class="normal-text-var msg-fail" th:text="${msg}"></span>

		</form>

	</div>
</body>

</html>
