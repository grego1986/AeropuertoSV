<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Aeropuerto Sauce Viejo </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/css/Style.css">
</head>

<body>
	<form th:action="@{/generarTicket/printTicket}" method="post">
		<p
			th:text="${'Vuelo Seleccionado: ' + vueloSeleccionado.nVuelo + '|' + vueloSeleccionado.cOrigen + ' a ' + vueloSeleccionado.cDestino}">
		</p>

		<select th:name="asiento" required>
			<option value="" disabled selected>Seleccione un asiento</option>
			<option th:each="asiento : ${asientos}" th:value="${asiento.id}" th:text="${asiento.id}" />
		</select>

		<button type="submit">Generar Ticket</button>

		<a th:href="@{'/generarTicket?dni=' + dni}">Atr√°s</a>
	</form>

</body>

</html>
