	<!-- Formulario de Selección de Vuelo -->
	<form th:action="@{/generarTicket/seleccionarVuelo}" th:object="${formVuelo}" method="get">
		<input type="text" th:name="dni" th:value="${dni}" readonly />

		<select th:name="idVuelo" required th:field="*{id_vuelo}">
			<option value="" disabled selected>Seleccione un vuelo</option>
			<option th:each="vuelo : ${vuelos}" th:value="${vuelo.idVuelo}"
				th:text="${vuelo.nVuelo + '|' + vuelo.origen.nombre + '-' + vuelo.destino.nombre}"></option>
		</select>

		<!-- Utiliza un botón de tipo submit para enviar el formulario -->
		<button type="submit">Seleccionar Vuelo</button>
	</form>
	<!-- Formulario de Selección de Asiento -->
	<form th:action="@{/generarTicket/seleccionarAsiento}" th:object="${formVuelo}" method="get">
		<input type="hidden" th:name="dni" th:value="${dni}" />
		<input type="hidden" th:name="idVuelo" th:value="${formVuelo.id_vuelo}" />
		<!-- Mostrar información del vuelo seleccionado -->
		<p
			th:text="${'Vuelo Seleccionado: ' + formVuelo.nVuelo + '|' + formVuelo.cOrigen + ' a ' + formVuelo.cDestino}">
		</p>

		<!-- Selección de asiento -->
		<select th:name="asiento" required th:field="*{idAsiento}">
			<option value="" disabled selected>Seleccione un asiento</option>
			<option th:each="asiento : ${asientos}" th:value="${asiento.id}" th:text="${asiento.id}"></option>
		</select>

		<!-- Botón de envío -->
		<button type="submit">Seleccionar Asiento</button>

		<!-- Enlace para regresar -->
		<a th:href="@{'/generarTicket?dni=' + dni}">Atrás</a>
	</form>

</body>
