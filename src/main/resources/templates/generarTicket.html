<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Aeropuerto Sauce Viejo </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/Style.css}">

</head>

<body>
	<h1>Emisi√≥n de Ticket</h1>
	<h2>Complete los datos</h2>

<form th:action="@{/generarTicket}" th:object="${formTicket}" method="get">
    <select th:field="*{nVuelo}">
        <option value="" disabled selected>Seleccione un vuelo</option>
        <option th:each="vuelo, vueloStat : ${vuelos}" th:value="${vueloStat.index + 1}"
                th:text="${vuelo.nVuelo + '|' + vuelo.origen.nombre + '-' + vuelo.destino.nombre}">
        </option>
    </select>
    <button type="submit" class="btn btn-primary">Buscar</button>
</form>



</body>


</html>
