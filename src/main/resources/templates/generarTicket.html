<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Aeropuerto Sauce Viejo </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body class="body-wrapper">
	<div class="app-container">
		<h1 class="app-title">Emisión de Ticket</h1>
		<h2>Complete los datos</h2>

		<form th:action="@{/generarTicket/AsientosDisponibles}" th:object="${formTicket}" method="get">
			<input type="hidden" name="dniCliente" th:value="${formTicket.dniCliente}" />
			<!-- Otros campos del formulario -->
			<select th:field="*{nVuelo}">
				<option value="" disabled selected>Seleccione un vuelo</option>
				<option th:each="vuelo : ${vuelos}" th:value="${vuelo.nVuelo}"
					th:text="${vuelo.nVuelo + '|' + vuelo.origen.nombre + ' => ' + vuelo.destino.nombre}">
				</option>
			</select>
			<select th:field="*{asiendoI}">
				<option value="" disabled selected>Seleccione un asiento</option>
				<!--
				<option th:each="asiento, asientoStat : ${asiento}" th:value="${asientoStat.index + 1}"
				th:text="${asiento.id}">
			</option>
			-->
				<option th:each="asiento : ${asiento}" th:value="${asiento.id}" th:text="${asiento.id}">
				</option>

			</select>

			<button type="submit" class="btn btn-primary">Siguiente</button>
			<p th:text:"${fechaVuelo}"></p>
			<p th:value:"${horaSalida}"></p>
		</form>

	<form th:action="@{/generarTicket}" th:object="${formTicket}" method="get">

				th:text="${asiento.id}">
			</option>
		</select>
		<a th:href="@{ingresarUsuario}">Atrás</a>
	</form>
-->
	</div>
</body>


</html>
