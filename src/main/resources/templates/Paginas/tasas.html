<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Aeropuerto Sauce Viejo </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/css/Style.css">
</head>
<body>
	<h1>Edición de Tasas e Impuestos</h1>
    <form action="procesar_edicion.php" method="post">
        <label for="iva">IVA (%):</label>
        <input type="number" name="iva" step="0.01" min="0" max="100" required>
        <br>

        <label for="tasa_nacional">Tasa Aeroportuaria Nacional (USD):</label>
        <input type="number" name="tasa_nacional" step="0.01" min="0" required>
        <br>

        <label for="tasa_internacional">Tasa Aeroportuaria Internacional (USD):</label>
        <input type="number" name="tasa_internacional" step="0.01" min="0" required>
        <br>

        <label for="cotizacion_dolar">Cotización del Dólar ($):</label>
        <input type="number" name="cotizacion_dolar" step="0.01" min="0" required>
        <br>

        <input type="submit" value="Guardar Cambios">
    </form>
	
</body>
</html>
