<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Aeropuerto Sauce Viejo </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/css/Style.css">
</head>
<body>
	<h1>Consulta de Vuelos</h1>
    <form id="filtro-form">
        <label for="fecha">Fecha a Consultar:</label>
        <input type="date" name="fecha" required>
        <br>

        <label for="origen">Origen:</label>
        <select name="origen">
            <option value="">-- Todos los Orígenes --</option>
            <option value="ciudad1">Ciudad 1</option>
            <option value="ciudad2">Ciudad 2</option>
            <!-- Agrega más opciones según tus ciudades registradas -->
        </select>
        <br>

        <label for="destino">Destino:</label>
        <select name="destino">
            <option value="">-- Todos los Destinos --</option>
            <option value="ciudad1">Ciudad 1</option>
            <option value="ciudad2">Ciudad 2</option>
            <!-- Agrega más opciones según tus ciudades registradas -->
        </select>
        <br>

        <label for="tipo_vuelo">Tipo de Vuelo:</label>
        <select name="tipo_vuelo">
            <option value="">-- Todos los Tipos --</option>
            <option value="nacional">Nacional</option>
            <option value="internacional">Internacional</option>
        </select>
        <br>

        <input type="submit" value="Buscar Vuelos">
    </form>

    <table id="vuelos-table">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Nro de Vuelo</th>
                <th>Tipo de Vuelo</th>
                <th>Estado</th>
                <th>Cantidad de Asientos Libres</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se mostrarán los vuelos encontrados por JavaScript -->
        </tbody>
    </table>
</body>
</html>
