<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Aeropuerto Sauce Viejo </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/css/Style.css">
</head>
<body>
	<h1>Emisión de Ticket</h1>
    <form id="buscar-cliente-form">
        <label for="dni">DNI:</label>
        <input type="text" name="dni" required>
        <input type="submit" value="Buscar Cliente">
    </form>

    <div id="datos-cliente" style="display: none;">
        <h2>Datos del Cliente</h2>
        <p><strong>Nombre y Apellido:</strong> <span id="nombre"></span></p>
        <p><strong>Domicilio:</strong> <span id="domicilio"></span></p>
        <p><strong>E-mail:</strong> <span id="email"></span></p>
        <p><strong>Fecha de Nacimiento:</strong> <span id="fecha_nacimiento"></span></p>
        <p><strong>Nro de Pasaporte:</strong> <span id="pasaporte"></span></p>
    </div>

    <form id="emision-ticket-form" style="display: none;">
        <h2>Emisión de Ticket</h2>
        <label for="vuelo">Vuelo:</label>
        <select name="vuelo" required>
            <option value="vuelo1">Vuelo 1</option>
            <option value="vuelo2">Vuelo 2</option>
            <!-- Agrega más opciones según tus vuelos disponibles -->
        </select>
        <br>

        <label for="asiento">Asiento:</label>
        <select name="asiento" required>
            <option value="asiento1">Asiento 1</option>
            <option value="asiento2">Asiento 2</option>
            <!-- Agrega más opciones según los asientos disponibles para el vuelo seleccionado -->
        </select>
        <br>

        <input type="submit" value="Emitir Ticket">
    </form>

    <div id="mensaje-emision" style="display: none;">
        <h2>Mensaje de Emisión</h2>
        <p id="mensaje"></p>
    </div>
	
</body>
</html>
