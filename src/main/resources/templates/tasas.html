<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Aeropuerto Sauce Viejo </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="body-wrapper">
	<div class="app-container">
		<h1 class="app-title">Edición de Tasas e Impuestos</h1>
		<div class="fly-form">
			<form class="form-taxes" th:action="@{/tasas}" th:object="${formTasas}" method="post">
				<label for="iva">IVA (%):</label>
				<label class="label-important-bold green-underline" th:text="${tn}"></label>
				<br>
				<label for="tasa_nacional">Tasa Aeroportuaria Nacional (USD):</label>
				<label class="label-important-bold green-underline" th:text="${tn}"></label>
				<br>
				<label for="tasa_internacional">Tasa Aeroportuaria Internacional (USD):</label>
				<label class="label-important-bold green-underline" th:text="${tI}"></label>
				<br>
				<label for="cotizacion_dolar">Cotización del Dólar ($):</label>
				<label class="label-important-bold green-underline" th:text="${tn}"></label>
				<br>


			</form>
			<form class="form-taxes" th:action="@{/tasas}" th:object="${formTasas}" method="post">
				<label for="iva">IVA (%):</label>
				<input type="number" th:name="iva" step="0.01" min="0" max="100" required>
				<br>

				<label for="tasa_nacional">Tasa Aeroportuaria Nacional (USD):</label>
				<input type="number" th:name="tasa_nacional" step="0.01" min="0" required>
				<br>

				<label for="tasa_internacional">Tasa Aeroportuaria Internacional (USD):</label>
				<input type="number" th:name="tasa_internacional" step="0.01" min="0" required>
				<br>

				<label for="cotizacion_dolar">Cotización del Dólar ($):</label>
				<input type="number" th:name="cotizacion_dolar" step="0.01" min="0" required>
				<br>

				<input type="submit" class="btn btn-primary" value="Guardar">
				<a th:href="@{'/'}" class="btn btn-secondary">Volver</a>
			</form>

		</div>
	</div>
</body>

</html>
