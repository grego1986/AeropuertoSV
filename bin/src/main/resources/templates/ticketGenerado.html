<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Aeropuerto Sauce Viejo </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/Style.css}">

</head>

<body>

	<h1>Ticket Generado</h1>
	<p th:text="${'Cliente: ' + cliente.apellido + ', ' + cliente.nombre + ', DNI: ' + dni}"></p>
	<p th:text="${'Vuelo: ' + vuelo.nVuelo + '|' + vuelo.origen.nombre + ' a ' + vuelo.destino.nombre}"></p>
	<p th:text="${'Asiento: ' + asiento.id}"></p>
</body>

</html>
